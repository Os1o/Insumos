<!-- Header Admin Simple - Funcional -->
<header class="header">
    <div class="container">
        <div class="header-content">
            
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <rect x="9" y="9" width="6" height="6"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Panel de Administración</h1>
                </div>
            </div>

            <!-- Navegación -->
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="admin.html" class="nav-link">Panel</a></li>
                    <li><a href="inventario.html" class="nav-link admin-only" id="inventarioLink">Inventario</a></li>
                </ul>
            </nav>

            <!-- Usuario -->
            <div class="user-section">
                <div class="user-menu">
                    <button class="user-button" onclick="toggleUserMenu()">
                        <div class="user-avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span class="user-name" id="adminUserName">Admin</span>
                    </button>
                    
                    <!-- Dropdown -->
                    <div class="user-dropdown" id="adminUserDropdown" style="display: none;">
                        <div class="dropdown-header">
                            <div class="user-avatar-large">A</div>
                            <div class="user-details">
                                <span class="display-name" id="adminDisplayName">Administrador</span>
                                <span class="user-email" id="adminEmail">admin@empresa.com</span>
                                <div class="role-badge" id="adminRoleBadge">Admin</div>
                            </div>
                        </div>
                        
                        <div class="dropdown-divider"></div>
                        
                        <div class="dropdown-menu">
                            <a href="index.html" class="dropdown-item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                </svg>
                                Vista Usuario
                            </a>
                            <a href="#" class="dropdown-item super-admin-only" onclick="gestionarUsuarios()" id="gestionUsuarios" style="display: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                </svg>
                                Gestionar Usuarios
                            </a>
                            <a href="#" class="dropdown-item super-admin-only" onclick="configurarSistema()" id="configSistema" style="display: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33"/>
                                </svg>
                                Configuración
                            </a>
                            <a href="#" class="dropdown-item logout-item" onclick="logoutAdmin()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16,17 21,12 16,7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>

<!-- Overlay móvil -->
<div class="mobile-overlay" id="adminMobileOverlay" onclick="closeAdminMobileMenus()"></div>

<script>
// Variables
let currentAdminUser = null;

// Inicialización al cargar
document.addEventListener('DOMContentLoaded', function() {
    initializeAdminHeader();
});

function initializeAdminHeader() {
    const session = sessionStorage.getItem('currentUser');
    if (!session) {
        window.location.href = 'login.html';
        return;
    }
    
    try {
        currentAdminUser = JSON.parse(session);
        updateAdminUserInfo();
        configurarPermisosPorRol();
        marcarPaginaActiva();
    } catch (error) {
        console.error('Error:', error);
        window.location.href = 'login.html';
    }
}

function updateAdminUserInfo() {
    if (!currentAdminUser) return;
    
    // Actualizar nombre
    document.getElementById('adminUserName').textContent = currentAdminUser.nombre;
    document.getElementById('adminDisplayName').textContent = currentAdminUser.nombre;
    document.getElementById('adminEmail').textContent = currentAdminUser.username + '@empresa.com';
    
    // Actualizar badge de rol
    const roleBadge = document.getElementById('adminRoleBadge');
    if (currentAdminUser.rol === 'super_admin') {
        roleBadge.textContent = 'Super Administrador';
        roleBadge.style.background = '#e74c3c';
    } else {
        roleBadge.textContent = 'Administrador';
        roleBadge.style.background = '#657153';
    }
}

function configurarPermisosPorRol() {
    const rol = currentAdminUser.rol;
    
    // Solo Super Admin puede ver inventario
    const inventarioLink = document.getElementById('inventarioLink');
    if (rol !== 'super_admin' && inventarioLink) {
        inventarioLink.style.display = 'none';
    }
    
    // Solo Super Admin ve opciones avanzadas
    if (rol === 'super_admin') {
        document.querySelectorAll('.super-admin-only').forEach(element => {
            element.style.display = 'flex';
        });
    }
}

function marcarPaginaActiva() {
    const currentPage = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        link.classList.remove('active');
        if (currentPage.includes(link.getAttribute('href'))) {
            link.classList.add('active');
        }
    });
}

// Funciones del menú
function toggleAdminUserMenu() {
    const dropdown = document.getElementById('adminUserDropdown');
    const isVisible = dropdown.style.display !== 'none';
    
    if (isVisible) {
        dropdown.style.display = 'none';
    } else {
        dropdown.style.display = 'block';
    }
}

function closeAdminMobileMenus() {
    document.getElementById('adminUserDropdown').style.display = 'none';
}

function logoutAdmin() {
    sessionStorage.removeItem('currentUser');
    localStorage.removeItem('userSession');
    window.location.href = 'login.html';
}

// Placeholder para funciones Super Admin
function gestionarUsuarios() {
    alert('Funcionalidad en desarrollo');
}

function configurarSistema() {
    alert('Funcionalidad en desarrollo');
}

// Cerrar dropdown al hacer click fuera
document.addEventListener('click', function(e) {
    if (!e.target.closest('.user-menu')) {
        closeAdminMobileMenus();
    }
});

console.log('Header admin simple cargado');
</script>

<style>
/* Estilos adicionales específicos para admin */
.admin-only {
    /* Se oculta dinámicamente por JS según el rol */
}

.super-admin-only {
    display: none; /* Por defecto oculto, se muestra con JS */
}

.role-badge {
    padding: 4px 8px;
    border-radius: 10px;
    font-size: 0.75rem;
    font-weight: 500;
    color: white;
    text-transform: uppercase;
}

/* Responsive */
@media (max-width: 768px) {
    .logo-text h1 {
        font-size: 1.2rem;
    }
}
</style>
